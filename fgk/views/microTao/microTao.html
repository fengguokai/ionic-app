<ion-view view-title="微淘">
    <!--头部区-->
    <ion-header-bar class="bar bar-assertive">
        <h1 class="title">宝贝分类</h1>
    </ion-header-bar>
    <!--内容区-->
    <ion-content>
        <div class="row stable-bg" id="menuBar">
            <div class="col col-25">
                <ion-list>
                    <a class="item" href="" ng-repeat="item in rootClass" ng-click="selectRootClass(item.fID)"
                         ng-class="activeClass(item.fID)">
                        {{item.fClassName}}
                    </a>
                </ion-list>
            </div>
            <div class="col col-75 stable-bg" id="menuList">
                <ion-list class="secondClass">
                    <ion-item ng-repeat="secondItem in  secondClass | filter:{fRootID:selectfID}"
                    class="stable-bg">
                        <h2>{{secondItem.fClassName}}</h2>
                        <ion-list class="thirdClass card stable-bg">
                            <a class="item" href="#/tabs/find" ng-repeat="thirdItem in thirdClass | filter:{fSecondID:secondItem.fID}">
                                <img ng-src=" {{thirdItem.fClassImg}}">
                                <h5>{{thirdItem.fClassName}}</h5>
                            </a>
                        </ion-list>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
